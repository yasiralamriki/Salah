<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salah - Prayer Times</title>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <h1>Prayer Times</h1>
        <h2 id="locationText">Location: Please allow location</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Salah</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Fajr</th>
              <td id="fajrTime">Loading</td>
            </tr>
            <tr>
              <th scope="row">Ẓuhr</th>
              <td id="dhuhrTime">Loading</td>
            </tr>
            <tr>
              <th scope="row">ʿAṣr</th>
              <td id="asrTime">Loading</td>
            </tr>
            <tr>
              <th scope="row">Maghrib</th>
              <td id="maghribTime">Loading</td>
            </tr>
            <tr>
              <th scope="row">ʿIshāʾ</th>
              <td id="ishaTime">Loading</td>
            </tr>
          </tbody>
        </table>
        <div class="dropdown">
          <button onclick="dropdownClick()" class="dropdown-button">ʿAṣr Time (Madhab)</button>
          <div id="asrSetting" class="dropdown-content">
            <a href="#" onclick="updateAsrTime('0')">Shāfiʿī</a>
            <a href="#" onclick="updateAsrTime('1')">Ḥanafī</a>
        </div>
      </div> 
    </main>
    <script src="resources/config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
